    <title>Inventory Management</title>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <H2 class=" card title">Inventory Management</H2>

                <form>
                    <label for="Name" class="form-label">Item Name</label>
                    <input type="text" name="iName" id="iName" class="form-control">

                    <label for="description" class="form-label">Description </label>
                    <input type="text" name="iDescription" id="iDesc" class="form-control">

                    <label for="price"class="form-label">Price</label>
                    <input type="number" name="iPrice" id="iPrice" class="form-control">

                    <label for="quantity" class="form-label">Quantity </label>
                    <input type="number" name="iQuantity" id="iQuant" class="form-control">

                <br>
                <br>

                <button id="button" class="btn btn-warning float-right">Add Item</button>

                </form>
                
                
            </div>
        </div>
            
            <div class="card-body">
                <br>
                    <br>                
                <H3>Inventory</H3>
                <div class="pre-scrollable">                    
                    <ul id="items" class="list-group"></ul>
                    
                </div>

            </div>
            
            

        

    </div>
