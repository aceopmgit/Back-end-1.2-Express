<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(12, 72, 184);">
    

    <div class="container" >
        <div id="main" class="card" style="background-color:#f7f786">
            <div class="card-body">
                <h4 class="card-title">Create a New Blog Post</h4>

                <form id="my-form"> 

                    <div class="form-floating">
                        
                        <textarea type="text" id="title" name="title" class="form-control" placeholder="Blog Title" required></textarea>
                        <label for="title" class="form-label">Blog Title</label>
                        <br>
                    </div>

                    <div class="form-floating">
                        <input type="text" id="author" name="author" class="form-control" placeholder="Blog Author" required>
                        <label for="author" class="form-label">Blog Author</label>
                        <br>
                    </div>

                    <div class="form-floating">
                        <textarea type="text" id="content" name="content" class="form-control" placeholder="Blog Content" required></textarea>
                        <label for="content" class="form-label">Blog Content</label>
                        <br>
                    </div>
                    
                    <br>
                    
                </form>
                <button class="btn btn-block btn-dark" id="button">Submit</button>
                
    
                <ul id="items" class="list-group">
                    <br>
    
                </ul>
            </div>       

    


        </div>

        <div class="card-body" id="blogs">
            
        </div>
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="008BlogPost.js"></script>
</body>
</html>
