<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Meeting Slot Booking App</title>
</head>
<body>
    <div class="container">
        <div class="card">

            <div class ='card-body'>

                <h2 class="card-title">Book Your Slot</h2>

                <button class="btn  btn-block btn-outline-primary"  data-bs-toggle="modal" data-bs-target="#createModal" id="2:00">2:00 PM <span id="200">3</span> Slots Available</button>

                <br>

                <button class="btn  btn-block btn-outline-primary"  data-bs-toggle="modal" data-bs-target="#createModal" id="2:30">2:30 PM <span id="230">4</span> Slots Available</button>

                <br>

                <button class="btn  btn-block btn-outline-primary"  data-bs-toggle="modal" data-bs-target="#createModal" id="3:00">3:00 PM <span id="300">1</span> Slots Available</button>

                <br>

                <button class="btn  btn-block btn-outline-primary"  data-bs-toggle="modal" data-bs-target="#createModal" id="3:30">3:30 PM <span id="330">2</span> Slots Available</button>
                
                <div class="modal fade" id="createModal">

                    <div class="modal-dialog modal-dialog-scrollable modal-fullscreen-md-down">
                        <div class="modal-content">
        
                            <div class="modal-header">
                                <h3>Enter Details</h3>
                                <button class="btn-close" data-bs-dismiss="modal" data-bs-target="#createModal"></button>
                            </div>
        
                            <div class="modal-body">
                                <form>
                                    
                                    <div class="form-floating">
                                        <input type="text" id="name" class="form-control" placeholder="Enter Name" required>
                                        <label for="'name" class="form-label">Name</label>                                
                                    </div>
        
                                    <br>       
        
                                    <div class="form-floating">
                                        <input type="email" id="email" class="form-control" placeholder="Enter Email">
                                        <label for="'email" class="form-label">Email</label>
                                    </div>
                                    
                                    <div>
                                        <input type="Number" style="display:none;" id="slot">
                                        <input type="text" style="display:none" id="btn">
                                        <input type="text"  style="display:none" id="Time">
                                    </div>
        
                                </form>
                                
                            </div>
        
                            <div class="modal-footer">
                                <button class="btn-outline-primary" data-bs-dismiss="modal" data-bs-target="#createModal" id="book">Book Slot</button>
                            </div> 
        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="container">
        <br>
        <br>
        <H4>Scheduled Meeting</H4>
        <ul class="list-group" id="items">
            
        </ul>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="007MeetingSlotBookingApp.js"></script>
</body>
</html>
