<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        h2{
            color:#9e0707;
            Text-align:center;
        }
        h4{
            text-align:center;
        }

    </style>
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">  <!--here we are are using a styling system BEM.To know more google CSS BEM. It is a way of naming class name to avoid double class name-->
            <ul class="main-header__item-list">
                <li class="main-header__item"><a  href="/shop">Shop</a></li>
                <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header__item"><a class="active" href="/admin/contactus">Contact Us</a></li>
            </ul>
        </nav>
        
    </header>

    <main> 
        <div class="container">
            
                <form  id="Bookcall" class="form-inline mb-3" action="/admin/success" method="POST">
                    <div class="card card-body">
                        <h2 >Book a Call</h2>
                    <h4 >Book a call slot and our representative will call within 1 hour of selected time</h4>

                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control">

                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control">

                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" name="phone" id="phone" class="form-control">

                    <label for="time_for_call" class="form-label">Time for Call:</label>
                    <div class="input-group">
                        <input type="date" id="date" name="date" class="form-control">
                        <input type="time" id="time" name="time" class="form_control">
                    </div>

                    <br>
                    <button style="color:white; background-color:#9e0707;" type="submit" class="btn btn-block" id="button">GET A CALL</button>
                               
                    </div>

                    
                </form>
                
                
            
        </div>   

    </main>
    
</body>
</html>
